apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

wrapper {
    gradleVersion = "4.2.1"
}

repositories {
	//TODO remove me
	//mavenLocal()
	maven {
		url = 'http://oss.jfrog.org/oss-snapshot-local'
	}
	
	mavenCentral()
}

dependencies {
	testCompile 'org.concordion:concordion:2.1.0'
	testCompile 'org.concordion:concordion-logback-extension:2.0.0-SNAPSHOT'
	
	//TODO Remove the need for this
	testCompile 'org.concordion:concordion-logback-extension:2.0.0-SNAPSHOT:reportlogger'
	
	testCompile 'org.seleniumhq.selenium:selenium-java:3.+'
}

sourceSets {
	test {
		resources { srcDirs += 'src/test/java' }
	}
}

test.dependsOn cleanTest
test {
	systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
	outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
	testLogging {
		events "passed", "skipped", "failed", "standardError"
	}
}
