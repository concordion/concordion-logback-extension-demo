apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

wrapper {
    gradleVersion = "4.2.1"
}

repositories {
	jcenter()
}

dependencies {
	testCompile 'org.concordion:concordion:2.1.1'
	testCompile 'org.concordion:concordion-logback-extension:2.0.0'
	
	//TODO Remove the need for this
	testCompile 'org.concordion:concordion-logback-extension:2.0.0:reportlogger'
	
	testCompile 'org.seleniumhq.selenium:selenium-java:3.+'
}

sourceSets {
	test {
		resources { srcDirs += 'src/test/java' }
	}
}

test {
	systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
	outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
	testLogging {
		events "passed", "skipped", "failed", "standardError"
	}
}
